<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="css/add_skills.css" rel="stylesheet" />
    <title>Ajouter un Référentiel d'Activité</title>
</head>
<body>
    <header>
        <h1>Ajouter un Référentiel d'Activité</h1>
    </header>
    <div class="container-form">
    <form id="skillsForm">
            <label for="departmentSelect">Département:</label>
            <select id="departmentSelect">
            </select><br>

            <label for="repoName">Nom du référentiel:</label>
            <input type="text" id="repoName" name="repoName"><br>

            <label for="repoLevel">Niveau du référentiel (1-3):</label>
            <input type="number" id="repoLevel" name="repoLevel" min="1" max="3"><br>

            <label for="repoDate">Date du référentiel:</label>
            <input type="date" id="repoDate" name="repoDate"><br>

            <div id="skills">
            </div>
            <button type="button" id="addNewSkillButton">Ajouter une nouvelle compétence</button><br>
        <div class="button-container">
            <button type="submit" id="createButton">Créer</button>
            <button type="button" id="cancelButton">Annuler</button>
        </div>
    </div>
    </form>
    <footer>
        <p>Victor Duboz - Tout droit réservés - IUT Informatique</p>
    </footer>
</body>
<script src="client/mainSkillView.js" type="module"></script>
<script src="client/model/department.js"></script>
<script src="client/views/MainView.js"></script>
<script src="client/views/SkillView.js"></script>
<script src="client/data/DepartmentAccess.js"></script>
<script src="client/data/SkillsAccess.js"></script>
<script src="client/model/SkillSet.js"></script>
<script src="client/model/Skill.js"></script>
<script src="client/model/Component.js"></script>
<script src="client/model/Token.js"></script>
<script src="client/model/User.js"></script>
<script src="client/model/Exceptions/TokenError.js"></script>
</html>
