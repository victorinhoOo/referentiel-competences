<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form method="POST">
            <h2>Login User</h2>
            <div class="input-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" placeholder="Type login here" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">Log in</button>
        </form>
    </div>
</body>
<script src="client/main.js" type="module"></script>
<script src="client/model/department.js"></script>
<script src="client/views/MainView.js"></script>
<script src="client/data/DepartmentAccess.js"></script>
<script src="client/views/LoginView.js"></script>
</html>
